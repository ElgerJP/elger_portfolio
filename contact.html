<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			src="https://kit.fontawesome.com/2d73fc66d2.js"
			crossorigin="anonymous"
		></script>

			href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Contact Me</title>
	</head>
	<body>
		<!-- Header -->
		<header id="header-inner">
			<div class="container">
				<nav id="main-nav">
					<div>
						<a href="index.html"
							><img
								src="img/logo.png"
								alt="My Portfolio"
								id="logo"
						/></a>
					</div>

					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="work.html">Work</a></li>

							<a href="contact.html" class="current">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Section A: Contact Form -->
		<section id="contact-a" class="text-center py3">
			<div class="container">
				<h2 class="section-title">Contact Me</h2>
				<div class="bottom-line"></div>
				<div class="lead">Here is how you can reach me</div>
				<form
					method="POST"
					data-netlify="true"
					data-netlify-recaptcha="true"
				>
					<div class="text-fields">
						<input
							type="text"
							class="text-input name-input"
							placeholder="Name"
							name="name"
						/>
						<input
							type="text"
							class="text-input subject-input"
							placeholder="Subject"
							name="subject"
						/>
						<input
							type="email"
							class="text-input email-input"
							placeholder="Email address"
							name="email"
						/>
						<input
							type="text"
							class="text-input phone-input"
							placeholder="Phone Number"
							name="phone"
						/>
						<textarea
							class="text-input message-input"
							placeholder="Enter your message"
							name="message"
						></textarea>
						<div class="my-2">
							<div data-netlify-recaptcha="true"></div>
						</div>
					</div>
					<button type="submit" class="btn-dark">Submit</button>
				</form>
			</div>
		</section>

		<!-- Section B: Contact Info -->
		<section id="contact-b" class="py-3 bg-dark">
			<div class="container">
				<div class="contact-info">
					<div>
						<i class="fas fa-envelope fa-2x"></i>
						<h3>Email</h3>
						<p>elger@alunos.utfpr.edu.br</p>
					</div>
					<div>
						<i class="fas fa-phone fa-2x"></i>
						<h3>Phone</h3>
						<p>+55 (45) 99823-6762</p>
					</div>
					<div>
						<i class="fas fa-map-marker-alt fa-2x"></i>
						<h3>Living in</h3>
						<p>Toledo/PR - Brazil.</p>
					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer id="main-footer">
			<div class="footer-content container">

					></a>
				</div>
			</div>
		</footer>
	</body>
</html>
